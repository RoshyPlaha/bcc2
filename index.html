      <a class="links" href="aboutus.html">About Us</a>
    </div>
    <div class="content">
      <img class="logo" src="logo/logo-no-background.png" />

      <div class="waitlist-holder">
        <text class="waitlist-text">Join our Waitlist</text>
      </div>
      <form id="form" onsubmit="submitForm(event)">
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Your e-mail"
          required
        /><br /><br />
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Your Name"
          required
        /><br /><br />
        <textarea
          type="text"
          id="notes"
          rows="2"
          name="notes"
          placeholder="Optional - let us know what you drive or any feedback you have"
        ></textarea><br /><br />
        <button type="submit">Submit</button>
      </form>

      <div id="success-message" class="hidden success-message">
        <h1>Thank you for joining our waitlist!</h1>
      </div>
      <div id="error-message" class="hidden error-message">
        <h1>Something has gone wrong. Try again shortly!</h1>
      </div>
    </div>
