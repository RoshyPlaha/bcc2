<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <script src="scripts/index.js"></script>

    <div class="background">
      <img src="media/SMK00502.jpg" />
    </div>

    <div class="header-bar">
      <a class="links" href="aboutus.html">About Us</a>
    </div>
    <div class="content">
      <img class="logo" src="logo/logo-no-background.png" />

      <h4>Join our Waitlist</h4>
      <form id="form" onsubmit="submitForm(event)">
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Your e-mail"
          required
        /><br /><br />
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Your Name"
          required
        /><br /><br />
        <button type="submit">Submit</button>
      </form>

      <div id="success-message" class="hidden success-message">
        Thank you for joining our waitlist!
      </div>
      <div id="error-message" class="hidden error-message">
        Something has gone wrong. Try again shortly!
      </div>
    </div>
  </body>
</html>
