<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <script src="scripts/index.js"></script>

    <div class="video-background">
      <video autoplay muted loop id="background-video">
        <source src="media/BCC2.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
    <div class="header-bar">
        <a href="aboutus.html">About Us</a>
    </div>
    <div class="content">
      <img class="logo" src="logo/logo-no-background.png" />

      <h4>Join our Waitlist</h4>
      <form id="form" onsubmit="submitForm(event)">
        <input type="email" id="email" name="email" placeholder="Your e-mail" required /><br /><br />
        <input type="text" id="name" name="name" placeholder="Your Name" required /><br /><br />
        <input type="text" id="model" name="model" placeholder="Your Car Model" required/><br /><br />
        <button type="submit">Submit</button>
      </form>

      <div id="success-message" class="hidden success-message">
        Thank you for joining our waitlist!
      </div>
      <div id="error-message" class="hidden error-message">
        Something has gone wrong. Try again shortly!
      </div>
    </div>
  </body>
</html>
